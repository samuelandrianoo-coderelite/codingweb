<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Membuat unordered list & order list</title>
</head>
<body>
	<h3>Buah Kesukaanku :</h3>

	<ul>
		<li> Apel</li>
		<img src="apel.jpg">
		<li> Pisang</li>
		<li> Mangga</li>
	</ul>

	<h3>Kegiatan di pagi hari : </h3>

	<ol>
		<li> Bangun Tidur</li>
		<li> Makan pagi</li>
		<li> Mandi</li>
	</ol>
</body>
</html>
