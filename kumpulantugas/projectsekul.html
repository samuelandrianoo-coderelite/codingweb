  body {

      <ul id="scheduleList"></ul>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- ASSIGNMENTS -->
  <div class="screen" id="assignments">
    <div class="container">
      <h3>Assignments</h3>
      <input type="text" id="assignTitle" placeholder="Title">
      <input type="date" id="assignDue">
      <input type="text" id="assignSubject" placeholder="Subject">
      <select id="assignStatus">
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>
      <button onclick="addAssignment()">Add Assignment</button>
      <ul id="assignList"></ul>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- TO DO -->
  <div class="screen" id="todoList">
    <div class="container">
      <h3>To-Do List</h3>
      <input type="text" id="todoInput" placeholder="New Task">
      <button onclick="addTodo()">Add</button>
      <ul id="todoItems"></ul>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- RESOURCES -->
  <div class="screen" id="resources">
    <div class="container">
      <h3>Study Resources</h3>
      <input type="text" id="resTitle" placeholder="Title">
      <input type="url" id="resLink" placeholder="Link">
      <button onclick="addResource()">Save</button>
      <ul id="resList"></ul>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- PROGRESS TRACKER -->
  <div class="screen" id="progressTracker">
    <div class="container">
      <h3>Progress Tracker</h3>
      <canvas id="progressChart" width="300" height="200"></canvas>
      <p id="progressText"></p>
      <button onclick="updateChart()">Refresh Progress</button>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- MOTIVATION -->
  <div class="screen" id="motivation">
    <div class="container">
      <h3>Motivational Tips</h3>
      <p id="motivationText"></p>
      <button onclick="nextTip()">Next</button>
      <input type="text" id="customTip" placeholder="Add your tip">
      <button onclick="addCustomTip()">Add</button>
      <button class="nav-btn" onclick="showPage('dashboard')">Back</button>
    </div>
  </div>

  <!-- Music Background -->
  <iframe id="lofiMusic" width="0" height="0"
    src="https://www.youtube.com/embed/CfPxlb8-ZQ0?autoplay=0&loop=1&playlist=CfPxlb8-ZQ0"
    frameborder="0" allow="autoplay"></iframe>
</div>

let tipIndex = 0;

function showPage(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function register(){
  const u=document.getElementById('regUser').value.trim();
  const n=document.getElementById('regName').value.trim();
  const p=document.getElementById('regPass').value.trim();
  const c=document.getElementById('regConfirm').value.trim();
  if(!u||!n||!p||!c) return alert("Please fill all fields.");
  if(p!==c) return alert("Passwords don't match.");
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(x=>x.username===u)) return alert("Username already exists.");
  users.push({username:u,name:n,password:p});
  localStorage.setItem('users',JSON.stringify(users));
  alert("Registration successful!");
  showPage('loginScreen');
}

function login(){
  const u=document.getElementById('loginUser').value.trim();
  const p=document.getElementById('loginPass').value.trim();
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  let found=users.find(x=>x.username===u && x.password===p);
  if(!found) return alert("Invalid credentials.");
  currentUser=found;
  document.getElementById('userName').textContent=found.name;
  showPage('dashboard');
  updateChart();
}

function logout(){
  currentUser=null;
  showPage('loginScreen');
}

function addSchedule(){
  if(!currentUser) return;
  let subj=document.getElementById('subject').value.trim();
  let time=document.getElementById('time').value;
  if(!subj||!time)return;
  let key=currentUser.username+'_schedule';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  arr.push({subj,time});
  localStorage.setItem(key,JSON.stringify(arr));
  displaySchedule();
}
function displaySchedule(){
  if(!currentUser)return;
  let key=currentUser.username+'_schedule';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  let list=document.getElementById('scheduleList');
  list.innerHTML='';
  arr.forEach((a)=>{let li=document.createElement('li');li.textContent=`${a.subj} ‚Äî ${a.time}`;list.appendChild(li);});
}

function addAssignment(){
  if(!currentUser)return;
  let t=document.getElementById('assignTitle').value.trim();
  let d=document.getElementById('assignDue').value;
  let s=document.getElementById('assignSubject').value.trim();
  let st=document.getElementById('assignStatus').value;
  if(!t||!d||!s)return;
  let key=currentUser.username+'_assign';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  arr.push({t,d,s,st});
  localStorage.setItem(key,JSON.stringify(arr));
  displayAssignments();
}
function displayAssignments(){
  if(!currentUser)return;
  let key=currentUser.username+'_assign';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  let list=document.getElementById('assignList');
  list.innerHTML='';
  arr.forEach(a=>{let li=document.createElement('li');li.textContent=`${a.t} (${a.s}) - ${a.d} [${a.st}]`;list.appendChild(li);});
}

function addTodo(){
  if(!currentUser)return;
  let text=document.getElementById('todoInput').value.trim();
  if(!text)return;
  let key=currentUser.username+'_todo';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  arr.push({text,done:false});
  localStorage.setItem(key,JSON.stringify(arr));
  displayTodos();
}
function displayTodos(){
  if(!currentUser)return;
  let key=currentUser.username+'_todo';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  let list=document.getElementById('todoItems');
  list.innerHTML='';
  arr.forEach((a,i)=>{
    let li=document.createElement('li');
    li.innerHTML=`<input type='checkbox' ${a.done?'checked':''} onchange='toggleTodo(${i})'> ${a.text}`;
    list.appendChild(li);
  });
}
function toggleTodo(i){
  let key=currentUser.username+'_todo';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  arr[i].done=!arr[i].done;
  localStorage.setItem(key,JSON.stringify(arr));
  displayTodos();
}

function addResource(){
  if(!currentUser)return;
  let t=document.getElementById('resTitle').value.trim();
  let l=document.getElementById('resLink').value.trim();
  if(!t||!l)return;
  let key=currentUser.username+'_res';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  arr.push({t,l});
  localStorage.setItem(key,JSON.stringify(arr));
  displayResources();
}
function displayResources(){
  if(!currentUser)return;
  let key=currentUser.username+'_res';
  let arr=JSON.parse(localStorage.getItem(key)||'[]');
  let list=document.getElementById('resList');
  list.innerHTML='';
  arr.forEach(a=>{
    let li=document.createElement('li');
    li.innerHTML=`<a href='${a.l}' target='_blank'>${a.t}</a>`;
    list.appendChild(li);
  });
}

let chart;
function updateChart(){
  if(!currentUser)return;
  let assign=JSON.parse(localStorage.getItem(currentUser.username+'_assign')||'[]');
  let todos=JSON.parse(localStorage.getItem(currentUser.username+'_todo')||'[]');
  let schedules=JSON.parse(localStorage.getItem(currentUser.username+'_schedule')||'[]');
  const doneTasks=todos.filter(t=>t.done).length;
  const totalTasks=todos.length||1;
  const completedAssignments=assign.filter(a=>a.st==="Completed").length;
  const totalAssignments=assign.length||1;
  const progress=Math.round(((doneTasks/totalTasks)+(completedAssignments/totalAssignments))/2*100);
  document.getElementById('progressText').textContent=`Overall Progress: ${progress}%`;
  let ctx=document.getElementById('progressChart');
  if(chart)chart.destroy();
  chart=new Chart(ctx,{
    type:'bar',
    data:{
      labels:['To-Do','Assignments'],
      datasets:[{label:'Completion %',data:[(doneTasks/totalTasks)*100,(completedAssignments/totalAssignments)*100],
      backgroundColor:['#83d7af','#aed9c5']}]
    },
    options:{scales:{y:{beginAtZero:true,max:100}}}
  });
}

function nextTip(){
  tipIndex=(tipIndex+1)%tips.length;
  document.getElementById('motivationText').textContent=tips[tipIndex];
}
function addCustomTip(){
  let t=document.getElementById('customTip').value.trim();
  if(t){tips.push(t);alert('Added!');}
}
function toggleMusic(){
  const iframe=document.getElementById('lofiMusic');
  if(!musicPlaying){
    iframe.src="https://www.youtube.com/embed/CfPxlb8-ZQ0?autoplay=1&loop=1&playlist=CfPxlb8-ZQ0";
    musicPlaying=true;
    alert('üé∂ Lofi music ON');
  } else {
    iframe.src="";
    musicPlaying=false;
    alert('üîá Music OFF');
  }
}

window.onload=()=>{
  document.getElementById('motivationText').textContent=tips[0];
  updateChart();
};
